<!-- 
    html的搭建主要从外到内，从大到小，先把整体的结构用div划分出来，之后在每个里面填充标签 
-->

<!-- 
    标签的作用主要用来表意，和其他的诸如形态无关 
-->

<!-- ----------------------------------------------------------- -->
<!-- 基础标签 -->

<!--
    标题标签
    h: 标题语义，headline
    搜索引擎非常看重h1标签中的内容，应该将重点内容放在h1标签中，比如网页logo
    h1标签一般只能放一个，不然会被搜索引擎视为作弊
-->

<!-- 
    段落标签
    p: 段落标签，paragraph
    任何段落都要放在p标签中，因为html中即使代码换行了，页面显示效果也不会换行
    p标签中不能嵌套h系列标签和其他p标签
-->

<!-- 
    div标签
    div：将相关的内容结合到一起，以和其他内容分割，division分割
    div是最常见的HTML标签，因为他可以结合css使用，实现网页的布局，这种布局形式叫“div+css”
    div像是一个容器，因此也叫盒子标签
-->

<!-- ----------------------------------------------------------- -->
<!-- 列表标签 -->

<!-- 
    ol有序列表
    ol的子标签只能是li，li里面可以套其他任何东西
    type属性：设置编号类型
    start属性：指定列表编号起始值
    reversed属性：是否倒序
-->

<!-- 
    ul无序列表
    ul和li必须组合出现，不能单独出现，ul的子标签只能是li，li里面可以套其他任何东西
    无序列表有type属性，可以定义前导符号的样式，但是在html5中已废弃，建议用css替代
-->
